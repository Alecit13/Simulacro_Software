<mat-card>
    <mat-card-title>Adicionar Pet</mat-card-title>
    <mat-card-content>
      <form [formGroup]="petForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let petType of petTypes" [value]="petType">
              {{ petType }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Raza</mat-label>
          <input matInput formControlName="breed" />
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Edad</mat-label>
          <input matInput type="number" formControlName="age" />
        </mat-form-field>
  
  
        <button mat-raised-button color="primary" type="submit" [disabled]="petForm.invalid">Adicionar</button>
      </form>
    </mat-card-content>
  </mat-card>
  
  <mat-card>
    <mat-card-title>Lista de Pets</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Filtrar por tipo</mat-label>
        <mat-select (selectionChange)="filterByType($event.value)">
          <mat-option value="">Todos</mat-option>
          <mat-option *ngFor="let petType of petTypes" [value]="petType">
            {{ petType }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let pet"> {{ pet.name }} </td>
        </ng-container>
  
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let pet"> {{ pet.type }} </td>
        </ng-container>
  
        <ng-container matColumnDef="breed">
          <th mat-header-cell *matHeaderCellDef> Raza </th>
          <td mat-cell *matCellDef="let pet"> {{ pet.breed }} </td>
        </ng-container>
  
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let pet"> {{ pet.age }} a√±os </td>
        </ng-container>
  
   
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
  
  <mat-card>
    <mat-card-title>Reporte</mat-card-title>
    <mat-card-content>
      <mat-label>
        Total de mascotas: {{ totalPets }}
      </mat-label>
      <mat-label>
        Promedio de edad: {{ averageAge }}
      </mat-label>

    </mat-card-content>
  </mat-card>
